<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular de contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formular de contact</h2>
    <form action="https://formsubmit.co/EMAIL_TAU" method="POST">
      
      <!-- Nume -->
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Mesaj -->
      <label for="mesaj">Mesaj:</label>
      <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

      <!-- Buton trimite -->
      <button type="submit">Trimite</button>

      <!-- Setări ascunse FormSubmit -->
      <input type="hidden" name="_subject" value="Mesaj nou de pe site-ul tău!">
      <input type="hidden" name="_next" value="https://siteultau.com/multumim.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

    </form>
  </div>
</body>
</html>
