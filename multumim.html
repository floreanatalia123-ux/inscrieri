<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulțumim!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f8fa;
      padding: 50px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077cc;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #0077cc;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Mulțumim pentru mesaj!</h1>
    <p>Mesajul tău a fost trimis cu succes. Te vom contacta în cel mai scurt timp.</p>
    <a href="index.html">Înapoi la pagina principală</a>
  </div>
</body>
</html>
